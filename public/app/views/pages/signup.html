<div class="container" ng-controller="UserCreateController as user">
	
	<div class="row">
		
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			
			<h1>Signup</h1>
	
			<form class="form-signin" method="post" ng-submit="user.signupUser()">
				<label>Name:</label> <input class="form-control" type="text" name="name" ng-model="user.userData.name">
				<label>Username:</label> <input class="form-control" type="text" name="username" ng-model="user.userData.username">
				<label>Password:</label> <input class="form-control" type="password" name="password" ng-model="user.userData.password">
				
				<button type="submit" class="btn btn-danger">Signup</button>
			</form>
	
		</div>
	
	</div>
	
</div>

<div class="container" ng-controller="MainController as login">
	
	<form method="post" ng-submit="login.doLogin()">
		<label>Username:</label> <input type="text" name="username" ng-model="login.loginData.username">
		<label>Password:</label> <input type="text" name="password" ng-model="login.loginData.password">
		
		<button type="submit" class="btn btn-success">Login</button>
	</form>
	
</div>
